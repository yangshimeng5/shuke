<!DOCTYPE html>
<html lang="en">

            <img src="./img/logo.png" alt="" >

                    <li>

                    </li>
                    <li id="lia">
                        <a href="login.html">已有账号？返回登录</a>
                    </li>
                    <li>
                        <input type="button" value="注册"  id="but" onclick="reg()">
                    </li>
                </ul>
        </div> 
    </form>
    </div>
    <footer>
